            $(function () {
                let i = Math.floor(Math.random() * images.length);
                $("#photo").css("background-image", "url(" + images[i] + ")");
                setInterval(function () {
                    i++;
                    if (i == images.length) {
                        i = 0;
                    }
                    $("#photo").fadeOut("slow", function () {
                        $(this).css("background-image", "url(" + images[i] + ")");
                        $(this).fadeIn("slow");
                    });
                }, 30000);
            });
